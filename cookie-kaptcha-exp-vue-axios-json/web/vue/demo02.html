<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://unpkg.com/vue@next"></script>-->
    <script language="JavaScript" src="../script/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    msg: "hello world!",
                    num1:1,
                    num2:2,
                    num3:0
                },
                <!--绑定事件-->
                methods:{
                    myReverse:function () {
                        this.msg = this.msg.split("").reverse().join("");
                    }
                },
                <!--侦听属性-->
                watch:{
                    num1:function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num2);
                    },
                    num2:function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num1);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="div0">
    <span>{{msg}}</span><br/>
    <!--绑定事件-->
    <!--<input type="button" value="反转" v-on:click="myReverse">-->
    <input type="button" value="反转" @click="myReverse"><br/>
    <!--侦听属性-->
    <input type="text" v-model="num1" size="2">
    +
    <input type="text" v-model="num2" size="2">
    =
    <span>{{num3}}</span>
</div>
</body>
</html>
