<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://unpkg.com/vue@next"></script>-->
    <script language="JavaScript" src="../script/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    message: "hello world!"
                },
                "methods":{
                    "changeValue":function(){
                        this.message = "你好！";
                    }
                },
                // 1.实例创建之前
                "beforeCreate":function(){
                    console.log("实例创建之前beforeCreate:"+this.message);
                },

                // 2.实例创建完成
                "created":function(){
                    console.log("实例创建完成created:"+this.message);
                },

                // 3.数据挂载前
                "beforeMount":function(){
                    console.log("数据挂载前beforeMount:"+document.getElementById("span").innerText);
                },

                // 4.数据已经挂载
                "mounted":function(){
                    console.log("数据已经挂载mounted:"+document.getElementById("span").innerText);
                },

                // 5.数据更新前
                "beforeUpdate":function(){
                    console.log("数据更新前beforeUpdate:"+document.getElementById("span").innerText);
                },

                // 6.数据更新之后
                "updated":function(){
                    console.log("数据更新之后updated:"+document.getElementById("span").innerText);
                }
            });
        }
    </script>
</head>
<body>
<div id="div0">
    <span id="span">{{message}}</span><br/>
    <input type="button" value="update" @click="changeValue">
</div>
</body>
</html>
