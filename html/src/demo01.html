<!DOCTYPE html>
<!--开始标签和结束标签-->
<html lang="en">
<!--网页标题，meta标签设置编码方式-->
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
</head>
<!--网页内容-->
<body>
第一行<br/>第二行

<p>段落一</p>
<p>段落二</p>

<img src="imgs/cat.jpg" width="240" height="160" alt="加载失败的提示">

<h1>标题一</h1>
<h2>标题二</h2>
<h3>...</h3>
<h6>标题六</h6>

<ol type="A" start="2">
    <li>B</li>
    <li>C</li>
</ol>

<ul type="circle">
    <li>B</li>
    <li>C</li>
</ul>

<b>B</b>
<i>I</i>
<u>U</u>
<br/>

水：H<sub>2</sub>O<br/>
平方：N<sup>2</sup><br/>

小于：&lt;
小于等于：&le;
大于：&gt;
大于等于：&ge;
注册商标：&reg;
版权：&copy;
元：&yen;
空格：&nbsp;
<br/>

<span>不换行的块标记，单独处理</span>
<br/>

<a href="https://bilibili.com" target="_blank">哔哩哔哩</a>
<br/>

</body>
<!--
html是解释型文本标记语言，浏览器容忍错误，不区分大小写
<br/>表示换行，为一个单标签
<p>段落标签
<img src="文件路径">图片，相对路径：图片和网页的相对位置，绝对路径：盘符开始
<h1>...<h6>标题
<ol><li>有序标签
<ul><li>无序标签
biu粗斜下
&;html实体
<span>不换行的块标记
<a href="网页">超链接
-->
</html>
