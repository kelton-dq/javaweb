<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #div1{
            background-color: aquamarine;
        }

        #div2{
            background-color: yellow;
            left: 100px;
            top: 100px;
        }

        #div3{
            background-color: dodgerblue;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
<!--层次标签-->
<div id = "div1">div1</div>
<div id = "div2">div2</div>
<div id = "div3">div3</div>
<div></div>
</body>
</html>
