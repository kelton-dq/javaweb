<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态页面</title>
    <link rel="stylesheet" href="demo02.css">
    <script type="text/javascript" src="demo02.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tbl_fruit">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>苹果</td>
                <td onmouseover="showHand()">5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="del.jpg" class="del_img"></td>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>西瓜</td>
                <td>3</td>
                <td>20</td>
                <td>60</td>
                <td><img src="del.jpg" class="del_img"></td>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>菠萝</td>
                <td>4</td>
                <td>25</td>
                <td>100</td>
                <td><img src="del.jpg" class="del_img"></td>
            </tr>
            <tr onmouseover="showBGColor()" onmouseout="clearBGColor()">
                <td>榴莲</td>
                <td>3</td>
                <td>30</td>
                <td>90</td>
                <td><img src="del.jpg" class="del_img"></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">350</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
